name: Create Release Juneo

on:
  push:
    branches:
      - socorta

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git environment
        run: |
          git config --local user.email "support@staketab.com"
          git config --local user.name "Staketab"

      - name: Set Release Variables
        id: env_vars
        run: |
          version=$(grep -oE 'version\s+=\s+"([^"]+)"' ./release | awk -F'"' '{print $2}')
          release_name=$(grep -oE 'release_name\s+=\s+"([^"]+)"' ./release | awk -F'"' '{print $2}')
          description=$(awk -F'= ' '/description/ {getline; while ($0 !~ /^"""/) {print $0; getline}}' ./release)
          echo "::set-output name=TAG_NAME::$version"
          echo "::set-output name=RELEASE_NAME::$release_name"
          echo "::set-output name=RELEASE_BODY::$description"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          tag_name: ${{ steps.env_vars.outputs.TAG_NAME }}
          release_name: ${{ steps.env_vars.outputs.RELEASE_NAME }}_${{ steps.env_vars.outputs.TAG_NAME }}
          body: ${{ steps.env_vars.outputs.RELEASE_BODY }}

      - name: Create Tag
        run: |
          git tag ${{ steps.env_vars.outputs.TAG_NAME }}
          git push origin ${{ steps.env_vars.outputs.TAG_NAME }}
